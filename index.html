<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jean Carlo Cabrera">
  <meta name="description" content="Around U.S.">
  <meta name="keywords" content="Around U.S.">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around</title>
</head>

<body class="body">
  <div class="page">
    <div class="popup open__popup">
      <button class="popup popup__button-cancel">+
      </button>
      <form action="" class="form__container">
        <fieldset class="form__content">
          <h1 class="form__content form__title">Editar perfil</h1>
          <input class="form__content form__name" type="text" placeholder="Nombre" name="name" required>
          <input class="form__content form__about" type="text" placeholder="Acerca de mí" name="about" required>
        </fieldset>
        <fieldset class="form__content">
          <button type="submit" class="form__popup form__button-save">Guardar</button>
        </fieldset>
      </form>
    </div>
    <header class="header">
      <img class="header__logo" src="./images/homeLogo.png" alt="Logo de la Pagina">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <img class="profile__content profile__image" src="./images/personPhoto.png"
            alt="Imagen de persona dueña de la pagina">
          <div class="profile__content profile__content-info">
            <p class="content__info content__title">Jacques Cousteau</p>
            <button class="content__info content__edit_button"></button>
            <p class="content__info content__subtitle">Explorador</p>
          </div>
          <button class="profile__content profile__content-button-add"> +</button>
        </div>
      </section>
      <section class="places">
        <div class="places__card">
          <img class="places__image" src="./images/placesImage1.jpg" alt="Paisaje 1">
          <div class="places__content">
            <p class="places__text">Valle de Yosemite</p>
            <button class="places__button places__button_like">
              <img class="button__image_like" src="./images/likeButton.png" alt="Boton de Like">
            </button>
          </div>
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/placesImage2.png" alt="Paisaje 2">
          <div class="places__content">
            <p class="places__text">Lago Louise</p>
            <button class="places__button">
              <img class="places__button button__image" src="./images/likeButton.png" alt="Boton de Like">
            </button>
          </div>
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/placesImage3.png" alt="Paisaje 3">
          <div class="places__content">
            <p class="places__text">Montañas Calvas</p>
            <button class="places__button">
              <img class="places__button button__image" src="./images/likeButton.png" alt="Boton de Like">
            </button>
          </div>
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/placesImage4.png" alt="Paisaje 4">
          <div class="places__content">
            <p class="places__text">Latemar</p>
            <button class="places__button">
              <img class="places__button button__image" src="./images/likeButton.png" alt="Boton de Like">
            </button>
          </div>
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/placesImage5.png" alt="Paisaje 5">
          <div class="places__content">
            <p class="places__text">Vanois National Mountain</p>
            <button class="places__button">
              <img class="places__button button__image" src="./images/likeButton.png" alt="Boton de Like">
            </button>
          </div>
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/placesImage6.png" alt="Paisaje 6">
          <div class="places__content">
            <p class="places__text">Lago di Braies</p>
            <button class="places__button">
              <img class="places__button button__image" src="./images/likeButton.png" alt="Boton de Like">
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>@ 2025 Around The U.S.</p>
    </footer>
  </div>
</body>

</html>
